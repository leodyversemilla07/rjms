server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Hide server version
    server_tokens off;

    # Logging
    access_log /var/log/nginx/rjms-access.log;
    error_log /var/log/nginx/rjms-error.log;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "upload_max_filesize=10M \n post_max_size=10M";
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
    }

    # Serve resources from parent directory
    location ^~ /resources/ {
        alias /var/www/html/resources/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve vendor files
    location ^~ /vendor/ {
        alias /var/www/html/vendor/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive directories
    location ~ ^/(database|tests|logs|uploads|vendor|node_modules|\.git|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Allow specific access to uploads
    location ^~ /uploads/submissions/ {
        alias /var/www/html/uploads/submissions/;
        # Add authentication logic here if needed
        internal; # Only accessible via X-Accel-Redirect from PHP
    }

    # Deny access to .htaccess files
    location ~ /\.htaccess {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to composer files
    location ~ /composer\.(json|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package files
    location ~ /package(-lock)?\.json$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}
