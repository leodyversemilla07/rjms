; PHP Development Configuration
; Optimized for Docker development environment

; === Session Settings ===
session.save_path = "/var/www/html/storage/sessions"
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_httponly = 1
session.use_strict_mode = 1

; === Memory & Performance ===
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
upload_max_filesize = 50M
post_max_size = 50M
max_input_vars = 5000

; === Error Handling (Development) ===
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/www/html/logs/php-error.log
html_errors = On

; === Opcache Settings (Optimized for Dev) ===
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
; Fast revalidation for development
opcache.revalidate_freq = 1
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1
; File cache for faster rebuilds
opcache.file_cache = /tmp/opcache

; === Realpath Cache (Performance) ===
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; === Date & Timezone ===
date.timezone = UTC

; === Output Buffering ===
output_buffering = 4096

; === File Uploads ===
file_uploads = On
upload_tmp_dir = /tmp

; === Security (Development-friendly) ===
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; === Misc ===
default_charset = "UTF-8"
max_input_nesting_level = 64
