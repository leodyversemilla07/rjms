services:
  # PHP-FPM Service (Development)
  php:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rjms-php-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
      - ./.env:/var/www/html/.env
    environment:
      XDEBUG_MODE: ${XDEBUG_MODE:-develop,debug}
      XDEBUG_CONFIG: client_host=host.docker.internal
    networks:
      - rjms-network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: rjms-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - rjms-network
    depends_on:
      - php

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rjms-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-rjdb}
      MYSQL_USER: ${DB_USER:-rjms}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rjmspassword}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    volumes:
      - mysql-data-dev:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    networks:
      - rjms-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: rjms-phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-rjms}
      PMA_PASSWORD: ${DB_PASSWORD:-rjmspassword}
      UPLOAD_LIMIT: 10M
    ports:
      - "8081:80"
    networks:
      - rjms-network
    depends_on:
      mysql:
        condition: service_healthy

networks:
  rjms-network:
    driver: bridge
    name: rjms-network-dev

volumes:
  mysql-data-dev:
    driver: local
    name: rjms-mysql-data-dev
