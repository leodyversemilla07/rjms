server {
    listen 80;
    server_name localhost;
    
    root /home/leodyversemilla07/rjms/public;
    index index.php index.html;
    
    access_log /home/leodyversemilla07/rjms/logs/nginx-access.log;
    error_log /home/leodyversemilla07/rjms/logs/nginx-error.log;
    
    # Serve resources from parent directory
    location ^~ /resources/ {
        alias /home/leodyversemilla07/rjms/resources/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve vendor files from parent directory
    location ^~ /vendor/ {
        alias /home/leodyversemilla07/rjms/vendor/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
